<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind to Attr.</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.0.7/dist/vue.js">
    </script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <hr />
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello World!",
                link: "http://google.com",
                finishedLink: "<a href='http://google.com'>Google</a>" 
            },
            methods: {
                sayHello: function() {
                    this.title = "hello!";
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
