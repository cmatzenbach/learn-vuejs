<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Vue</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.0.7/dist/vue.js">
    </script>
</head>
<body>

  <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{title}}</p>
  </div>  

</body>
<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        title: 'Hello World!'
    },
    methods: {
        changeTitle: function(event) {
            this.title = event.target.value; 
        }
    }
});
</script>
</html>
