<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Learn v-for</title>
        <script type="text/javascript" src="https://unpkg.com/vue@2.0.7/dist/vue.js">
        </script>
    </head>
    <body>
        <div id="groc">
            <ul>
                <li v-for="food in groceries"> {{ food }} </li> 
            </ul>
        </div>     

        <script type="text/javascript" charset="utf-8">
            new Vue({
                el: '#groc',
                data: {
                    groceries: ["juice", "melons", "noodles", "butter"],
                }
            });    
        </script>

    </body>
</html>
