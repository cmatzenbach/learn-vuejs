<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.0.7/dist/vue.js">
    </script>
</head>
<body>
    <div id="exercise"> 

        <div>
            <button v-on:click="clickAlert">Show Alert</button> 
        </div>    

        <div>
            <input type="text" v-on:keydown.enter="storeText" />
            <p>{{ value }}</p>
        </div>
        
    </div>

    <script type='text/javascript'>
        new Vue({
            el: '#exercise',
            data: {
                value: ""
            },
            methods: {
                clickAlert: function() {
                    alert("Clackity-clack!");
                },
                storeText: function(event) {
                    this.value = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
